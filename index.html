<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Missão do Gael</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(#87CEEB, #ffffff);
    font-family: Arial;
    text-align: center;
}

#score {
    position: absolute;
    top: 10px;
    width: 100%;
    font-size: 24px;
    font-weight: bold;
}

#player {
    position: absolute;
    bottom: 20px;
    width: 100px;
}
.star {
    position: absolute;
    width: 40px;
}
</style>
</head>

<body>

<div id="score">⭐ Pontos: 0</div>
<img id="player" src="gael.png">

<script>
let player = document.getElementById("player");
let score = 0;

player.style.left = "40%";

document.addEventListener("touchmove", function(e) {
    player.style.left = e.touches[0].clientX - 50 + "px";
});

function createStar() {
    let star = document.createElement("img");
    star.src = "https://cdn-icons-png.flaticon.com/512/1828/1828884.png";
    star.classList.add("star");
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.top = "0px";
    document.body.appendChild(star);

    let fall = setInterval(function() {
        star.style.top = star.offsetTop + 5 + "px";

        if (star.offsetTop > window.innerHeight) {
            star.remove();
            clearInterval(fall);
        }

        if (
            star.offsetTop > window.innerHeight - 150 &&
            star.offsetLeft < player.offsetLeft + 80 &&
            star.offsetLeft + 40 > player.offsetLeft
        ) {
            score++;
            document.getElementById("score").innerText = "⭐ Pontos: " + score;
            star.remove();
            clearInterval(fall);
        }

    }, 20);
}

setInterval(createStar, 1000);
</script>

</body>
</html>
