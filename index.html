<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sweet Code ðŸ’—</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #f7e9ec;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Georgia, serif;
}

button {
  font-size: 70px;
  background: none;
  border: none;
  cursor: pointer;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: subir 6s linear forwards;
}

@keyframes subir {
  from { transform: translateY(0); opacity: 0; }
  to { transform: translateY(-120vh); opacity: 1; }
}
</style>
</head>

<body>

<button id="btn">ðŸ’—</button>

<script>
const btn = document.getElementById("btn");

btn.addEventListener("click", () => {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "ðŸ’—";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 400);
});
</script>

</body>
</html>
